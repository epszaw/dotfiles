bind r source-file ~/.tmux.conf

set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

set -g history-limit 20000
set -sg escape-time 0

# enable mouse support for switching panes/windows
setw -g mouse on

# plugins
set -g @plugin 'dracula/tmux'

# tmux dracula config
# Disable battery functionality:
set -g @dracula-show-battery false
# Disable network functionality:
set -g @dracula-show-network false
# Disable weather functionality:
set -g @dracula-show-weather false
# Disable time functionality:
set -g @dracula-show-time true
# Disable location information:
set -g @dracula-show-location false
# Switch from default fahrenheit to celsius:
set -g @dracula-show-fahrenheit false
# Enable powerline symbols:
set -g @dracula-show-powerline false
# Switch powerline symbols set -g @dracula-show-left-sep  for left and set -g @dracula-show-right-sep  for right symbol (can set any symbol you like as seperator)
# Enable window flags:
set -g @dracula-show-flags true
# Adjust the refresh rate for the bar the default is 5, it can accept any number
set -g @dracula-refresh-rate 5
# Enable military time:
set -g @dracula-military-time true
# Disable timezone:
set -g @dracula-show-timezone false
# Switch the left smiley icon session it can accept session, smiley, window, or any character.
set -g @dracula-show-left-icon session
# Add padding to the left smiley icon set -g @dracula-left-icon-padding default is 1, it can accept any number and 0 disables padding.
# Enable high contrast pane border:
set -g @dracula-border-contrast false
# Enable cpu usage:
set -g @dracula-cpu-usage false
# Enable ram usage:
set -g @dracula-ram-usage false
# Enable gpu usage:
set -g @dracula-gpu-usage false
# Swap date to day/month
set -g @dracula-day-month true

run "~/.tmux/plugins/tpm/tpm"
